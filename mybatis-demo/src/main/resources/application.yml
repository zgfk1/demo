spring:
  profiles:
    active: dev

---
server:
  port: 9999
  servlet:
    context-path: /
spring:
  profiles: dev
  application:
    name: sedin-external-spring-boot
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      url: jdbc:mysql://172.18.2.207:3306/office?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      username: root
      password: root
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 30000
      filters: stat,wall,log4j2
      ##### WebStatFilter配置 #######
      web-stat-filter:
        #启用StatFilter
        enabled: true
        #添加过滤规则
        url-pattern: /*
        #排除一些不必要的url
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
        #开启session统计功能
        session-stat-enable: true
        #缺省sessionStatMaxCount是1000个
        session-stat-max-count: 1000
      filter:
        slf4j:
          enabled: true
          statement-create-after-log-enabled: false
          statement-close-after-log-enabled: false
          result-set-open-after-log-enabled: false
          result-set-close-after-log-enabled: false

logging:
  level:
    com.burst.sedin.mapper: DEBUG
    jdbc.sqltiming: DEBUG
mybatis:
  # 指定全局配置文件位置
  config-location: classpath:mybatis/mybatis-config.xml
  # 指定sql映射文件位置
  mapper-locations: classpath:mapper/*Dao.xml
---
server:
  port: 9999
  servlet:
    context-path: /
spring:
  profiles: prod
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://172.18.2.207:3306/office?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
logging:
  level:
    com.burst.sedin.mapper: info
    jdbc.sqltiming: DEBUG
mybatis:
  # 指定全局配置文件位置
  config-location: classpath:mybatis/mybatis-config.xml
  # 指定sql映射文件位置
  mapper-locations: classpath:mybatis/mapper/*Dao.xml
